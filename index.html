<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Home</title>
    <style>
        .container {
            width: 75%;
            margin: 0 auto;
            font-family: sans-serif;
          }
          h1,h6 {
            text-align: center;
            margin-top: 3rem;
          }
          .text-red {
            color: red;
          }
          .blink-hard {
            animation: blinker 1s step-end infinite;
          }
          .blink-soft {
            animation: blinker 1.5s linear infinite;
          }
          @keyframes blinker {
            50% {
              opacity: 0;
            }
          }




          .social-btn {
            display: flex;
            width: 150px;
            align-items: center;
            justify-content: space-between;
            padding-left: 30px;
            padding-right: 10px;
            padding-top: 5px;
            padding-bottom: 5px;
            border: 1px;
            border-bottom-right-radius: 30px;
            border-top-right-radius: 30px;
            margin-bottom: 5px;
            position: relative;
            left: -145px;
            transition: left 1s;
          }
          .social-btn:hover {
            left: -10px;
            transition: left 1s;
          }
          
          .social {
            position: fixed;
            top: 50px;
          }
          .social a {
            text-decoration: none;
          }
          
          .color-telegram {
            background-color: #0084c6;
          }
          .color-instagram {
            background-color: #f62782;
          }
          .color-whatsapp {
            background-color: #24cc63;
          }
          
          .google-font {
            font-family: "Lato", sans-serif;
            font-size: 1.25rem;
          }
          
          .social-btn img {
            width: 40px;
          }
          
          .social-btn p {
            color: white;
          
            margin-top: 0px;
            margin-bottom: 0px;
          }
